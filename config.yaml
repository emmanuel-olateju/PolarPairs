experiment:
  name: "Cross-Lingual Dry-Run"
  version: "v2.x"
  dir: "./experiments/v2.x"
  baseline: "v2.x"
  description: "Testing TNCSE implementation from reposoitory"
  author: Emmanuel Olateju
  date: 01-02-2026
  messages:
    - First dry run

languages:
  - "swa"
  - "hau"
  - "eng"
  - "amh"

models:
  slave_model: "setu4993/LEALLA-base"
  anchor_model: "sentence-transformers/LaBSE"
  freeze_slave_n_layers: 0
  freeze_anchor_n_layers: 0

training:
  lr: !!float 2e-5
  batch_size: 16  
  n_epochs: 5
  
  TNCSE:
    alpha: 0.05
    beta: 1
    gamma: 0.05
    temperature: 0.1

n_labels:
  subtask1: 2
  subtask2: 5
  subtask3: 7