experiment:
  name: "File-submission v2"
  version: "v2.1"
  dir: "./experiments/v2.1"
  baseline: "v2.x.0"
  description: "Train and generate submission files"
  author: Emmanuel Olateju
  date: 05-02-2026
  messages:
    - Use best parameters and hyperparameters from batch 2.x experiments
    - Swichin bacg to batch size of 16 fo subtask3

languages:
  - "swa"
  - "hau"
  - "eng"
  - "amh"

models:
  slave_model: "setu4993/LEALLA-base"
  anchor_model: "sentence-transformers/LaBSE"
  freeze_slave_n_layers: 0
  freeze_anchor_n_layers: 0

training:
  lr: !!float 2e-5
  batch_size: 16  
  n_epochs: 10
  
  TNCSE:
    alpha: 0.05
    beta: 1
    gamma: 0.01
    temperature: 0.1

n_labels:
  subtask1: 2
  subtask2: 5
  subtask3: 6

minority_classes:
  subtask2:
   - "gender/sexual"
   - "other"
  subtask3:
   - 'invalidation' 
   - 'lack_of_empathy' 
   - 'dehumanization'

augmentations:
  - "aeda"
  - "wordswap"
  - "backtranslate"